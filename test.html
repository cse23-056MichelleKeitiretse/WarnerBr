<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieMania</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #e50914;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x500?text=Featured+Movie') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: flex-end;
      padding: 2rem;
      box-shadow: inset 0 -100px 100px rgba(0, 0, 0, 0.7);
    }

    .hero h2 {
      font-size: 2.5rem;
      margin: 0;
    }

    section {
      padding: 2rem;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .movie-card {
      background-color: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      display: block;
    }

    .movie-card h3 {
      padding: 0.5rem;
      margin: 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>MovieMania</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Trending</a>
      <a href="#">Genres</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Featured Movie Title</h2>
  </div>

  <section>
    <h2>Trending Now</h2>
    <div class="movie-grid">
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=Movie+1" alt="Movie 1"/>
        <h3>Movie 1</h3>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=Movie+2" alt="Movie 2"/>
        <h3>Movie 2</h3>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=Movie+3" alt="Movie 3"/>
        <h3>Movie 3</h3>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=Movie+4" alt="Movie 4"/>
        <h3>Movie 4</h3>
      </div>
    </div>
  </section>

</body>
</html>
